<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse:collapse;
            text-align: center;  
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
           <tr>
             <th rowspan="3">Day</th>
             <th colspan="3">Seminar</th>
           </tr>
           <tr>
             <th colspan="2">Schedule</th>
             <th rowspan="2">Topic</th>
           </tr>
           <tr>
              <th>Begin</th>
              <th>End</th>
           </tr>
            
        </thead>

        <tbody>
             <tr>
                <td rowspan="2">monday</td>
                <td rowspan="2">8:00 am</td>
                <td rowspan="2">5:00 am</td>
                <td>introduction to xml</td>
             </tr>
             <tr>
                <td>validity </td>
             </tr>

             <tr>
                <td rowspan="3"> Tuesday</td>
                <td>8:00</td>
                <td>11:00</td>
                <td >Xpath</td>
             </tr>
             <tr>
                <td>11:00 am</td>
                <td>2:00 am</td>
                <td rowspan="2">XSL Transformation</td>
                
             </tr>
             <tr>
                <td>2:00</td>
                <td>5:00</td>
             </tr>
             <tfoot>
                <tr>
                    <td>wednesday</td>
                    <td>6:00am</td>
                    <td>12:00pm</td>
                    <td>xsl formating</td>
                </tr>
             </tfoot>
        </tbody>
    </table>
</body>
</html>
